<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>TV Show Project</title>
    <!-- Google font for bold condensed header look similar to screenshot -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="site-header">
      <!-- Shows view controls -->
      <div id="shows-controls" class="controls-row">
        <div class="left-controls">
          <h1 style="color: white; margin: 0;">TV Shows</h1>
        </div>
        <div class="mid-controls">
          <label for="show-search" class="visually-hidden">Search shows</label>
          <input id="show-search" class="control-search" type="search" placeholder="Search shows by name, genre, summary..." />
        </div>
        <div class="right-controls">
          <div id="show-display-count" class="display-count">Displaying 0/0 shows</div>
        </div>
      </div>

      <!-- Episodes view controls (hidden initially) -->
      <div id="episodes-controls" class="controls-row" style="display: none;">
        <div class="left-controls">
          <button id="back-to-shows" style="padding: 8px 16px; background: #4fc3f7; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: 600;">‚Üê Back to Shows</button>
        </div>

        <div class="mid-controls">
          <label for="episode-select" class="visually-hidden">Episode select</label>
          <select id="episode-select" class="control-select">
            <option value="all">All episodes</option>
          </select>

          <label for="search" class="visually-hidden">Search episodes</label>
          <input id="search" class="control-search" type="search" placeholder="Search episodes..." />
        </div>

        <div class="right-controls">
          <div id="display-count" class="display-count">Displaying 0/0 episodes</div>
        </div>
      </div>
    </header>

    <main>
      <div id="root" class="cards-grid"></div>
    </main>

    <!-- Template for shows -->
    <template id="show-template">
      <article class="episode-card show-card">
        <div class="card-header">
          <h2 class="episode-title"></h2>
        </div>

        <div class="card-body">
          <img class="episode-image" alt="Show image" />
          <div class="episode-summary"></div>
          <div class="show-details">
            <p><strong>Genres:</strong> <span class="show-genres"></span></p>
            <p><strong>Status:</strong> <span class="show-status"></span></p>
            <p><strong>Rating:</strong> <span class="show-rating"></span></p>
            <p><strong>Runtime:</strong> <span class="show-runtime"></span> mins</p>
          </div>
        </div>
      </article>
    </template>

    <!-- Template for episodes -->
    <template id="episode-template">
      <article class="episode-card">
        <div class="card-header">
          <h2 class="episode-title"></h2>
        </div>

        <div class="card-body">
          <img class="episode-image" alt="Episode image" />
          <div class="episode-summary"></div>
        </div>

        <p class="attribution">
          Data originally from <a class="episode-link" href="" target="_blank">TVMaze</a>
        </p>
      </article>
    </template>

    <script src="script.js"></script>
  </body>
</html>
