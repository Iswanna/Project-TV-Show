<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project | Iswat Bello (Iswanna)</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <!-- The container where episodes go -->
    <div id="root"></div>

    <!-- The template should be outside the root -->
    <template id="episode-template">
      <article class="episode-card">
        <h2 class="episode-title"></h2>

        <p class="episode-info">
          Season: <span class="episode-season"></span> | Episode:
          <span class="episode-number"></span> |
          <strong class="episode-code"></strong>
        </p>

        <img class="episode-image" alt="Episode image" />

        <div class="episode-summary"></div>

        <p class="attribution">
          Data originally from
          <a class="episode-link" href="" target="_blank">TVMaze.com</a>
        </p>
      </article>
    </template>
    <!-- Loads a provided function called getAllEpisodes() which returns all episodes -->
    <script src="episodes.js"></script>

    <!-- Loads YOUR javascript code -->
    <script src="script.js"></script>
  </body>
</html>
